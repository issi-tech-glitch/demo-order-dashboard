name: Keep App Awake
on:
  schedule:
    - cron: '0 */8 * * *' # Runs once every 8 hours
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: curl -I https://demo-order-dashboard-heinemann.streamlit.app/
    keepalive-job:
      name: Keepalive Workflow
      runs-on: ubuntu-latest
      permissions:
        actions: write
      steps:
        - uses: actions/checkout@v4
        - uses: gautamkrishnar/keepalive-workflow@v2